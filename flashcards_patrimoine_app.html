<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Flashcards de Culture Patrimoniale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <!-- Chosen Palette: Pastel Culture Heritage Palette -->
    <!-- Application Structure Plan: A single-page flashcard application. The main view displays one card at a time with a flip animation on click. Navigation includes 'Previous'/'Next' buttons and a progress counter. Above the card, users can filter the deck by predefined categories (e.g., Institutions, Lois & Textes, Concepts) or use a search bar for instant filtering. This structure was chosen to provide a flexible and interactive study tool, superior to a static list, allowing users to review sequentially, by theme, or by searching for specific terms, which directly supports the goal of 'révisions de concours'. -->
    <!-- Visualization & Content Choices: Report Info: List of heritage topics -> Goal: Memorization/Study -> Presentation Method: Interactive HTML/CSS flashcards with category-themed colors -> Interaction: Click to flip, button navigation, category/search filtering. Colors are used as a visual cue for each category, enhancing recognition and a sense of progress. -> Justification: This interactive format aids active recall, a proven study technique. Filtering allows focused revision sessions. The color coding adds an extra layer of visual organization and memorization. -> Library/Method: Vanilla JS for logic, Tailwind CSS for styling. No charts are needed. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        :root {
            --card-height: 350px;
            --card-width: 90%;
            --background-color: #FDFBF6;
            --text-color: #3C3633;
            --primary-color: #E0A75E;
            --secondary-color: #F7E6C4;

            /* Pastel Palette */
            --institutions-color: #A7C7E7;
            --concepts-color: #B4E1A9;
            --donnees-color: #FFB5A7;
            --dispositifs-color: #FFD966;
            --rapports-color: #D8BFD8;
            --lois-color: #C0E8F9;
            --prix-color: #FFE6EE;
            --evenements-color: #F5B0B0;
            --exemples-color: #C4A7E7;
            --personnalites-color: #A2D1A1;
            --acteurs-prives-color: #FBE5E5;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
            height: var(--card-height);
            max-width: 600px;
            width: var(--card-width);
            margin: auto;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-front {
            background-color: white;
            border: 1px solid var(--secondary-color);
        }
        .card-back {
            background-color: var(--secondary-color);
            transform: rotateY(180deg);
        }
        .nav-button, .category-button {
            transition: all 0.2s ease-in-out;
            border: 1px solid var(--primary-color);
        }
        .nav-button:hover, .category-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .category-button.active {
            font-weight: bold;
        }
        .bg-institutions { background-color: var(--institutions-color); }
        .bg-concepts { background-color: var(--concepts-color); }
        .bg-donnees { background-color: var(--donnees-color); }
        .bg-dispositifs { background-color: var(--dispositifs-color); }
        .bg-rapports { background-color: var(--rapports-color); }
        .bg-lois { background-color: var(--lois-color); }
        .bg-prix { background-color: var(--prix-color); }
        .bg-evenements { background-color: var(--evenements-color); }
        .bg-exemples { background-color: var(--exemples-color); }
        .bg-personnalites { background-color: var(--personnalites-color); }
        .bg-acteurs { background-color: var(--acteurs-prives-color); }

        @media print {
            body {
                background: white;
                color: black;
            }
            #app-ui {
                display: none;
            }
            .print-view {
                display: flex !important;
                flex-wrap: wrap;
                justify-content: space-around;
                margin: 0;
                padding: 0;
            }
            .print-card-container {
                display: flex;
                width: 100%;
                margin: 1rem 0;
                page-break-inside: avoid;
                border: 1px solid #ccc;
                border-radius: 8px;
            }
            .print-card {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 1rem;
            }
            .print-card-verso {
                border-left: 1px dashed #ccc;
            }
            .print-card-institutions { border-color: var(--institutions-color); }
            .print-card-concepts { border-color: var(--concepts-color); }
            .print-card-donnees { border-color: var(--donnees-color); }
            .print-card-dispositifs { border-color: var(--dispositifs-color); }
            .print-card-rapports { border-color: var(--rapports-color); }
            .print-card-lois { border-color: var(--lois-color); }
            .print-card-prix { border-color: var(--prix-color); }
            .print-card-evenements { border-color: var(--evenements-color); }
            .print-card-exemples { border-color: var(--exemples-color); }
            .print-card-personnalites { border-color: var(--personnalites-color); }
            .print-card-acteurs { border-color: var(--acteurs-prives-color); }
        }
        .qrcode-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .qrcode-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 90%;
        }
    </style>

<body class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div id="app-ui" class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight">Flashcards Culture du Patrimoine</h1>
            <p class="text-md sm:text-lg text-gray-600 mt-2">Un outil interactif pour vos révisions de concours.</p>
        </header>

        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Rechercher une fiche..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[--primary-color] focus:border-[--primary-color] outline-none transition">
        </div>

        <div id="categories" class="flex flex-wrap justify-center gap-2 mb-8">
        </div>

        <main class="w-full">
            <div id="flashcard-container" class="flashcard-container mb-4">
                <div id="flashcard" class="flashcard">
                    <div class="card-face card-front">
                        <p id="card-recto" class="text-2xl font-semibold"></p>
                    </div>
                    <div class="card-face card-back">
                        <p id="card-verso" class="text-base"></p>
                    </div>
                </div>
            </div>
             <p id="no-results" class="text-center text-gray-500 hidden">Aucune fiche ne correspond à votre recherche.</p>

            <div id="navigation" class="flex items-center justify-between w-full max-w-xl mx-auto">
                <button id="prev-btn" class="nav-button px-4 py-2 rounded-lg">&larr; Précédent</button>
                <p id="progress" class="text-sm font-medium text-gray-700"></p>
                <button id="next-btn" class="nav-button px-4 py-2 rounded-lg">Suivant &rarr;</button>
            </div>
            <div class="mt-8 text-center flex flex-col sm:flex-row justify-center gap-4">
                <button id="print-btn" class="px-6 py-3 rounded-lg bg-[--primary-color] text-white font-semibold shadow-md hover:bg-opacity-90 transition">
                    Imprimer les fiches
                </button>
                <button id="csv-btn" class="px-6 py-3 rounded-lg border border-[--primary-color] text-[--primary-color] font-semibold shadow-md hover:bg-[--primary-color] hover:text-white transition">
                    Télécharger en CSV
                </button>
                <button id="qrcode-btn" class="px-6 py-3 rounded-lg border border-[--primary-color] text-[--primary-color] font-semibold shadow-md hover:bg-[--primary-color] hover:text-white transition">
                    Générer un QR Code
                </button>
            </div>
        </main>
    </div>

    <div id="print-view" class="print-view hidden"></div>

    <div id="qrcode-modal" class="qrcode-modal hidden">
        <div class="qrcode-content">
            <h2 class="text-2xl font-bold mb-4">Scannez pour ouvrir l'application</h2>
            <canvas id="qrcode-canvas" class="w-64 h-64 mb-4 mx-auto"></canvas>
            <p class="text-sm text-gray-600 mb-4">
                Scannez ce QR Code pour transférer l'outil sur votre téléphone ou un autre appareil. Il fonctionne hors ligne.
            </p>
            <button id="close-qrcode-modal" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 font-medium">Fermer</button>
        </div>
    </div>

            { recto: "Kléber-Rossillon", verso: "Entreprise familiale spécialisée dans la gestion de sites touristiques (châteaux, jardins, grottes...).", category: "Acteurs privés" },
            { recto: "Les produits culturels", verso: "Biens et services qui ont un caractère culturel (ex: livres, disques, films, spectacles, visites de musées).", category: "Concepts" },
            { recto: "Les lois régissant la protection du patrimoine bâti en France", verso: "Lois sur les monuments historiques, sur les sites patrimoniaux remarquables, sur les abords des MH, etc.", category: "Lois & Textes" },
            { recto: "Les lois régissant les musées en France", verso: "Principalement la loi de 2002 sur les musées, qui a créé l'appellation 'Musée de France' et défini le régime des collections.", category: "Lois & Textes" },
            { recto: "La mission archéologique", verso: "Ensemble des opérations de recherche archéologique (diagnostic, fouille, étude du mobilier).", category: "Concepts" },
            { recto: "Le service des archives de France", verso: "Service de l'État qui gère la politique des archives en France, notamment la conservation et la communication des documents.", category: "Institutions" },
            { recto: "Le Plan national de numérisation des collections", verso: "Dispositif d'État qui vise à numériser les collections des musées, des bibliothèques et des archives pour les rendre accessibles en ligne.", category: "Dispositifs" },
            { recto: "La conservation préventive", verso: "Ensemble des mesures qui visent à éviter ou à limiter la dégradation des biens culturels (ex: contrôle de l'humidité, de la température, de la lumière).", category: "Concepts" },
            { recto: "Les professionnels du patrimoine", verso: "Conservateurs, restaurateurs, archéologues, historiens de l'art, qui travaillent à la protection et à la mise en valeur du patrimoine.", category: "Concepts" },
            { recto: "Les subventions", verso: "Aides financières de l'État et des collectivités territoriales aux institutions culturelles et aux projets de restauration.", category: "Données" },
            { recto: "Le micro-mécénat", verso: "Forme de mécénat qui permet à de nombreux donateurs de faire de petits dons à un projet culturel.", category: "Dispositifs" },
            { recto: "La valorisation du patrimoine", verso: "Actions visant à mettre en valeur et à faire connaître le patrimoine (ex: expositions, médiation, événements).", category: "Concepts" },
            { recto: "Les réseaux d'art et d'histoire", verso: "Réseaux d'institutions qui promeuvent la découverte du patrimoine et de l'art dans les territoires.", category: "Concepts" },
            { recto: "Les châteaux de la Loire", verso: "Exemple de patrimoine architectural qui attire de nombreux touristes, avec une forte valorisation culturelle.", category: "Exemples" },
            { recto: "Le droit de la culture", verso: "Ensemble des règles juridiques qui régissent le secteur culturel, notamment le droit du patrimoine, le droit d'auteur, le droit de l'art.", category: "Lois & Textes" },
            { recto: "Les musées de société", verso: "Musées qui s'intéressent aux questions de société contemporaines, à la vie quotidienne et aux cultures populaires.", category: "Concepts" },
            { recto: "La politique de la chaise vide", verso: "Stratégie politique qui consiste à ne pas participer à une réunion ou à une négociation pour marquer son désaccord ou sa protestation.", category: "Concepts" },
            { recto: "La loi de 1913 sur les monuments historiques", verso: "Loi fondatrice de la protection du patrimoine en France, qui a créé le classement des monuments historiques.", category: "Lois & Textes" },
            { recto: "Le service des monuments historiques", verso: "Service de l'État qui gère la politique de protection et de conservation des monuments historiques en France.", category: "Institutions" },
            { recto: "Le service des musées de France", verso: "Service de l'État qui gère la politique des musées, notamment l'appellation 'Musée de France' et le contrôle scientifique et technique.", category: "Institutions" },
            { recto: "Le Centre national du cinéma et de l'image animée (CNC)", verso: "Établissement public qui soutient la création, la production et la diffusion des œuvres cinématographiques et audiovisuelles.", category: "Institutions" },
            { recto: "La Maison de l'histoire de France", verso: "Projet de musée qui a été abandonné, et qui a soulevé des questions sur la place de l'histoire dans les musées et la mémoire collective.", category: "Exemples" },
            { recto: "Les collections de musées", verso: "Ensemble des biens culturels conservés par un musée, qui constituent son patrimoine.", category: "Concepts" },
            { recto: "Le droit de préemption", verso: "Droit de l'État de se substituer à l'acheteur d'un bien culturel pour l'acquérir à l'amiable ou par voie d'expropriation.", category: "Lois & Textes" },
            { recto: "La taxidermie", verso: "Technique de conservation des animaux, qui est utilisée dans les musées d'histoire naturelle.", category: "Concepts" },
            { recto: "Le droit du patrimoine", verso: "Branche du droit qui régit la protection, la conservation et la mise en valeur du patrimoine.", category: "Lois & Textes" },
            { recto: "Le patrimoine funéraire", verso: "Ensemble des biens culturels liés aux rites et aux pratiques funéraires (cimetières, tombeaux, monuments).", category: "Concepts" },
            { recto: "Le Plan national de lutte contre les vols d'œuvres d'art", verso: "Dispositif d'État qui vise à lutter contre le trafic illicite de biens culturels.", category: "Dispositifs" },
            { recto: "Le patrimoine scientifique et technique", verso: "Ensemble des biens culturels liés à l'histoire des sciences et des techniques (instruments scientifiques, machines, archives).", category: "Concepts" },
            { recto: "Le patrimoine de l'eau", verso: "Ensemble des biens culturels liés à la gestion de l'eau (canaux, aqueducs, fontaines, barrages).", category: "Concepts" },
            { recto: "Le patrimoine industriel", verso: "Ensemble des biens culturels liés à l'histoire de l'industrie (usines, machines, sites miniers).", category: "Concepts" },
            { recto: "La préservation des monuments historiques", verso: "Actions de conservation et de restauration des monuments historiques pour les protéger de la dégradation et de la destruction.", category: "Concepts" },
            { recto: "Le Centre des monuments nationaux", verso: "Établissement public qui gère les monuments historiques appartenant à l'État (plus de 100 monuments).", category: "Institutions" },
            { recto: "La Caisse nationale des monuments historiques et des sites", verso: "L'ancien nom du Centre des monuments nationaux, qui a été remplacé en 2000.", category: "Institutions" },
            { recto: "Les musées d'archéologie", verso: "Musées qui présentent des collections archéologiques, issus de fouilles ou d'acquisitions.", category: "Concepts" },
            { recto: "Le Centre Pompidou Metz", verso: "Première décentralisation du Centre Pompidou, qui a ouvert ses portes à Metz en 2010.", category: "Exemples" },
            { recto: "Le Grand Louvre", verso: "Projet d'aménagement du Louvre, qui a permis de le transformer en un grand musée moderne (pyramide, salles d'exposition, réserves).", category: "Exemples" },
            { recto: "Le rapport de la Cour des comptes sur les musées", verso: "Rapport qui évalue la gestion des musées et propose des pistes d'amélioration.", category: "Rapports & Études" },
            { recto: "La conservation-restauration", verso: "Activités scientifiques et techniques qui visent à préserver les biens culturels et à leur rendre leur intégrité.", category: "Concepts" },
            { recto: "Le mécénat privé", verso: "Soutien financier d'un particulier ou d'une entreprise à un projet culturel.", category: "Dispositifs" },
            { recto: "La Fondation Louis Vuitton", verso: "Fondation privée qui a ouvert un musée d'art contemporain à Paris, qui présente la collection d'art de son fondateur.", category: "Institutions" },
            { recto: "La Friche la Belle de Mai à Marseille", verso: "Exemple de reconversion d'un site industriel en lieu culturel, qui regroupe des artistes, des associations et des entreprises.", category: "Exemples" },
            { recto: "Les tiers-lieux culturels", verso: "Lieux de sociabilité, d'échange et de création qui se situent à l'intersection de la vie professionnelle et de la vie privée.", category: "Concepts" },
            { recto: "La médiathèque", verso: "Établissement culturel qui regroupe les fonctions de bibliothèque et de médiathèque, avec des collections de livres, de musique, de films et de jeux vidéo.", category: "Concepts" },
            { recto: "Le droit de la numérisation", verso: "Règles juridiques qui régissent la numérisation des œuvres et des collections, y compris les questions de droit d'auteur.", category: "Lois & Textes" },
            { recto: "Le droit des collections publiques", verso: "Ensemble des règles juridiques qui régissent la gestion des collections des musées, des bibliothèques et des archives.", category: "Lois & Textes" },
            { recto: "Les musées du quai Branly", verso: "Musée qui présente des collections des civilisations non-occidentales, avec un enjeu de restitution des œuvres et de dialogue interculturel.", category: "Institutions" },
            { recto: "La loi Malraux", verso: "Loi de 1962 qui a créé le secteur sauvegardé, qui vise à protéger et à mettre en valeur le patrimoine architectural des centres-villes.", category: "Lois & Textes" },
            { recto: "Le Centre national des arts plastiques (CNAP)", verso: "Établissement public qui soutient la création, la production et la diffusion des œuvres d'art contemporain.", category: "Institutions" },
            { recto: "La Cour des comptes", verso: "Institution qui contrôle la gestion des institutions publiques, y compris les musées et les monuments historiques.", category: "Institutions" },
            { recto: "La décentralisation culturelle", verso: "Processus de transfert de compétences de l'État aux collectivités territoriales en matière culturelle.", category: "Concepts" },
        ];
        
        const categoryMap = {
            'Institutions': 'institutions',
            'Concepts': 'concepts',
            'Données': 'donnees',
            'Dispositifs': 'dispositifs',
            'Rapports & Études': 'rapports',
            'Lois & Textes': 'lois',
            'Prix & Distinctions': 'prix',
            'Événements': 'evenements',
            'Exemples': 'exemples',
            'Personnalités': 'personnalites',
            'Acteurs privés': 'acteurs'
        };

        let currentCards = [...allCards];
        let currentIndex = 0;
        let isFlipped = false;

        const flashcard = document.getElementById('flashcard');
        const cardRecto = document.getElementById('card-recto');
        const cardVerso = document.getElementById('card-verso');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const searchInput = document.getElementById('search-input');
        const categoriesContainer = document.getElementById('categories');
        const noResults = document.getElementById('no-results');
        const navigation = document.getElementById('navigation');
        const flashcardContainer = document.getElementById('flashcard-container');
        const printBtn = document.getElementById('print-btn');
        const csvBtn = document.getElementById('csv-btn');
        const qrcodeBtn = document.getElementById('qrcode-btn');
        const printView = document.getElementById('print-view');
        const appUi = document.getElementById('app-ui');
        const qrcodeModal = document.getElementById('qrcode-modal');
        const closeQrcodeModalBtn = document.getElementById('close-qrcode-modal');
        const qrcodeCanvas = document.getElementById('qrcode-canvas');

        function updateCard() {
            if (currentCards.length > 0) {
                flashcardContainer.classList.remove('hidden');
                navigation.classList.remove('hidden');
                noResults.classList.add('hidden');
                
                const card = currentCards[currentIndex];
                cardRecto.textContent = card.recto;
                cardVerso.textContent = card.verso;
                progress.textContent = `${currentIndex + 1} / ${currentCards.length}`;

                const categoryClass = categoryMap[card.category] || '';
                flashcard.classList.remove(...Object.values(categoryMap).map(c => `bg-${c}`));
                document.querySelector('.card-back').classList.remove(...Object.values(categoryMap).map(c => `bg-${c}`));
                if (categoryClass) {
                    document.querySelector('.card-back').classList.add(`bg-${categoryClass}`);
                }
                
                isFlipped = false;
                flashcard.classList.remove('is-flipped');
            } else {
                flashcardContainer.classList.add('hidden');
                navigation.classList.add('hidden');
                noResults.classList.remove('hidden');
            }
        }

        function createCategories() {
            const categories = ['Toutes', ...new Set(allCards.map(card => card.category))];
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                const categoryClass = categoryMap[category] || '';
                button.classList.add('category-button', 'px-3', 'py-1', 'rounded-full', 'text-sm');
                button.style.borderColor = `var(--${categoryClass}-color, var(--primary-color))`;
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-button').forEach(btn => {
                        btn.classList.remove('active');
                        btn.style.backgroundColor = '';
                        btn.style.color = 'var(--text-color)';
                    });
                    button.classList.add('active');
                    button.style.backgroundColor = `var(--${categoryClass}-color, var(--primary-color))`;
                    button.style.color = `var(--text-color)`;

                    filterByCategory(category);
                });
                categoriesContainer.appendChild(button);
            });
            document.querySelector('.category-button').click();
        }

        function filterByCategory(category) {
            searchInput.value = '';
            if (category === 'Toutes') {
                currentCards = [...allCards];
            } else {
                currentCards = allCards.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        function filterBySearch(searchTerm) {
            const activeCategoryButton = document.querySelector('.category-button.active');
            activeCategoryButton.classList.remove('active');
            document.querySelector('.category-button').classList.add('active');

            const lowerCaseTerm = searchTerm.toLowerCase();
            currentCards = allCards.filter(card => 
                card.recto.toLowerCase().includes(lowerCaseTerm) || 
                card.verso.toLowerCase().includes(lowerCaseTerm)
            );
            currentIndex = 0;
            updateCard();
        }

        flashcard.addEventListener('click', () => {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('is-flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentCards.length > 0) {
                currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCards.length > 0) {
                currentIndex = (currentIndex + 1) % currentCards.length;
                updateCard();
            }
        });

        searchInput.addEventListener('input', (e) => {
            filterBySearch(e.target.value);
        });

        document.addEventListener('keydown', (e) => {
            if (searchInput === document.activeElement) return;
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === ' ') {
                e.preventDefault();
                flashcard.click();
            }
        });

        printBtn.addEventListener('click', () => {
            printView.innerHTML = '';
            allCards.forEach(card => {
                const cardContainer = document.createElement('div');
                const categoryClass = categoryMap[card.category] ? `print-card-${categoryMap[card.category]}` : '';
                cardContainer.className = `print-card-container ${categoryClass}`;

                const rectoCard = document.createElement('div');
                rectoCard.className = 'print-card print-card-recto';
                rectoCard.innerHTML = `<h2 class="font-bold text-lg">${card.recto}</h2>`;

                const versoCard = document.createElement('div');
                versoCard.className = 'print-card print-card-verso';
                versoCard.innerHTML = `<p class="text-sm">${card.verso}</p>`;

                cardContainer.appendChild(rectoCard);
                cardContainer.appendChild(versoCard);
                printView.appendChild(cardContainer);
            });
            window.print();
        });

        csvBtn.addEventListener('click', () => {
            const csvData = [
                'recto_texte,verso_texte,etiquette',
                ...allCards.map(card => `"${card.recto.replace(/"/g, '""')}","${card.verso.replace(/"/g, '""')}","${card.category.replace(/"/g, '""')}"`)
            ].join('\n');
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'flashcards_patrimoine.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        qrcodeBtn.addEventListener('click', () => {
            const htmlContent = document.documentElement.outerHTML;
            const dataUri = 'data:text/html;charset=UTF-8,' + encodeURIComponent(htmlContent);

            const qr = new QRious({
                element: qrcodeCanvas,
                value: dataUri,
                size: 256,
                padding: 10
            });
            
            qrcodeModal.classList.remove('hidden');
        });

        closeQrcodeModalBtn.addEventListener('click', () => {
            qrcodeModal.classList.add('hidden');
        });
        
        createCategories();
        updateCard();
    </script>
</body>
</html>
